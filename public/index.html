<html>
    <head>
        <link href="css/main.css" type="text/css" rel="stylesheet">
        <link href="css/registr.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="registr">
            <div class="registrForm">
                <a style="font-size:20pt; color: white;grid-column:1/3">Войти в TreeChat</a>  
                <a style="justify-self: center;grid-column: 1/2; grid-row: 2" class="styleForm">Вход</a>
                <a style="justify-self: center;grid-column: 2/3; grid-row: 2" class="styleForm">Регистрация</a>
               
                <!-- Поле логина-->
                <a style="align-self:start;grid-column:1/2; grid-row:3; color:white; font-size:14pt">Имя пользователя</a>
                <input type="text" style="resize: none; align-self: center; grid-row:3; grid-column:1/3;">
                
                <!-- Поле пароля-->
                <a style="margin-left:-80px;align-self:start;grid-column:1; grid-row:4; color:white; font-size:14pt">Пароль</a>
                <input type="text" style="resize: none; align-self: center; grid-row:4; grid-column:1/3;">
                <a style="grid-row:4; grid-column: 1/2; font-size:10pt; align-self:end; color: white; justify-self:center; margin-left: 9px; cursor: pointer">Вспомнить Логин/Пароль</a>

                <!-- Кнопка вход-->
                <input type="button" value="Вход" style=" width: 150px; grid-rows:5;grid-column:1/3; justify-items: center">
                </div>
            </div>
        </div>
        <div class="container-1"> 
            <div class="menu">
                <div class="button"> 
                    TreeChat
                </div>
                <div class="button">
                    Rooms
                </div>
                <div class="button">
                    Friends
                </div> 
                <div class="button">
                    News
                </div>
                <div class="profile">
                    <a>Nick</a>
                    <div class="foto">
                        <img src="img/спасай.jpg" height="40" width="45">
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
